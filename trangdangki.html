<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/trangdangki.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <title>Đăng ký</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./trangchu.html"><b>Trang chủ</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="./trangdangnhap.html" class="nav-link"><b>Đăng nhập</b></a>
                    </li>
                    <li class="nav-item dangki">
                        <a href="./trangdangki.html" class="nav-link"><b>Đăng kí</b></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="box">
        <div class="login-box">
            <div class="login-header">
                <header>Đăng Ký Tài Khoản</header>
            </div>
            <form id="formDangKy" onsubmit="xuLyDangKy(event)">
                <div class="input-box">
                    <input type="text" class="input-field" id="tenDangNhap" placeholder="Tên đăng nhập" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" id="email" placeholder="Email" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="matKhau" placeholder="Mật khẩu" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="xacNhanMatKhau" placeholder="Xác nhận mật khẩu" autocomplete="off" required>
                </div>
                <div class="input-submit">
                    <button type="submit" class="submit-btn white">Tạo Tài Khoản</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./assets/js/dangki.js"></script>
</body>
</html>
